<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffd6e7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 26px;
      color: #333;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background: #ff4d88;
      color: white;
      margin-right: 20px;
    }

    #no {
      background: #ddd;
      color: #333;
      position: absolute;
      left: 140px;
      top: 90px;
    }

    /* Fireworks */
    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(20); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Gattu will you be my valentine? ðŸ’–</h1>

    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

<script>
  const noBtn = document.getElementById("no");

  function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);

    noBtn.style.position = "fixed"; // escape the card ðŸ˜ˆ
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  document.getElementById("yes").addEventListener("click", () => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        width:100vw;
        display:flex;
        align-items:center;
        justify-content:center;
        background:#ffd6e7;
        text-align:center;
        font-family:Poppins,sans-serif;
      ">
        <h1 style="font-size:36px;color:#ff2f7d;">
          YAYYY ðŸŽ‰ðŸ’–<br>
          Loving you, Missing you,<br>
          Remembering you Priye!
        </h1>
      </div>
    `;

    for (let i = 0; i < 25; i++) {
      createFirework();
    }
  });

  function createFirework() {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = Math.random() * window.innerWidth + "px";
    fw.style.top = Math.random() * window.innerHeight + "px";
    fw.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
    document.body.appendChild(fw);

    setTimeout(() => fw.remove(), 1000);
  }
</script>

</body>
</html>
